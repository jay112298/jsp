<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
</head>
<body>
	<script type="text/javascript">
		var a, b, sum
		a = parseInt(prompt("Enter the first number: "))
		b = parseInt(prompt("Enter the second number: "))
		sum = a + b
		document.write("Addition of your numbers is: "+sum)
	</script>
</body>
</html>
