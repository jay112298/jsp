<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
    <style>
        .container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #btn{
            font-size: 80px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center">
            <button onmouseover="mouseOver()" onmouseout="mouseOut()" onclick="clearAll()" id="btn">Hover over me</button>
        
        </div>
    </div>
    <script>
        function mouseOver() {
            document.getElementById('btn').innerHTML = "You're awesome"
            document.getElementById('btn').style.backgroundColor = "green"
            document.getElementById('btn').style.color = "white"
            document.getElementById('btn').style.marginLeft = "100px"
            document.getElementById('btn').style.transition = "1s"
        }
        function mouseOut() {
            document.getElementById('btn').innerHTML = "Bye! come again"
            document.getElementById('btn').style.backgroundColor = "orange"
            document.getElementById('btn').style.color = "white"
            document.getElementById('btn').style.marginLeft = "-100px"
            document.getElementById('btn').style.transition = "1s"
        }

        function clearAll() {
            document.getElementById('btn').removeAttribute('style')
        }
    </script>
</body>
</html>
