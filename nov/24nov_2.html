<!DOCTYPE html>
<html>
    <head>
        <title>Practice 2</title>
    </head>
    <body>
        <div id="output"></div>
        <script>
            var num1 = parseInt(prompt("Enter the first number: "))
            var num2 = parseInt(prompt("Enter the second number: "))
            
            if (num1 > num2) {
                document.getElementById('output').innerHTML = num1 + "is greater number"
            }
            else {
                document.getElementById('output').innerHTML = num2 + " is the greater number"
            }
        </script>
    </body>
</html>
